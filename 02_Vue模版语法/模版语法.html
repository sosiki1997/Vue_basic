<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模版语法</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr/>
        <h1>指令语法</h1>
        <h3>{{hello}}</h3>
        
        <a v-bind:href="url" x="hello">点我去百度</a>
        <a :href="url" :x="hello">点我去百度</a>
    </div>
</body>
<script>
    Vue.config.productionTip = false;

    new Vue({
        el: '#root',
        data:{
            name: 'jack',
            url: 'http://www.baidu.com',
            hello: '你好'
        }
    })

</script>

</html>
