<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <hello></hello>
      <!-- 第三步：编写组件标签 -->
      <!-- school+>+tab 快速生成标签 -->
      <school></school>
      <student></student>
      <student></student>
      <hr />
    </div>

    <div id="root2">
      <hello></hello>
    </div>
  </body>

  <script>
    Vue.config.productionTip = false;

    // 第一步：创建组件
    // 创建school组件
    const school = Vue.extend({
      template: `
        <div>
            <h2>学校名称: {{schoolName}}</h2>
            <h2>学校地址: {{address}}</h2>
            <button @click="showName">点我提示学校名</button>
        </div>`,
      //   el: "#root", // 组件定义时，一定不要写el配置项
      //   因为最终所有的组件都要被一个vm管理，由vm决定服务于哪个容器 (组件就是一块砖，哪里需要哪里搬)
      data() {
        return {
          schoolName: "尚硅谷",
          address: "北京昌平",
        };
      },
      methods: {
        showName() {
          alert(this.schoolName);
        },
      },
    });

    // 创建student组件
    const student = Vue.extend({
      template: `
        <div>
            <h2>学生姓名: {{studentName}}</h2>
            <h2>学生年龄: {{age}}</h2>
        </div>`,
      data() {
        return {
          studentName: "张三",
          age: 18,
        };
      },
    });

    // 创建hello组件 并全局注册
    const hello = Vue.extend({
      template: `
        <div>
            <h2>你好啊! {{name}} </h2>
        </div>
        `,
      data() {
        return {
          name: "Tom",
        };
      },
    });
    Vue.component("hello", hello);

    // 创建vm
    new Vue({
      el: "#root",
      // 第二步：注册组件（局部注册）
      components: {
        // school: school, 简写
        school,
        student,
      },
    });

    new Vue({
      el: "#root2",
    });
  </script>
</html>
