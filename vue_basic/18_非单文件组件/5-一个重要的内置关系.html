    Vue.config.productionTip = false;

    Vue.prototype.x = 99;

    const school = Vue.extend({
      name: "school",
      template: `
            <div>
                <h2>学校名称：{{name}} </h2>
                <h2>学校地址：{{address}} </h2>
                <button @click="showX">点我输出x</button>
             </div>
        `,
      data() {
        return {
          name: "尚硅谷",
          address: "北京",
        };
      },
      methods: {
        showX() {
          console.log(this.x); // 99
        },
      },
    });

    const vm = new Vue({
      el: "#root",
      data: {
        msg: "你好",
      },
      components: { school },
    });

    console.log(school.prototype.__proto__ === Vue.prototype); // true
