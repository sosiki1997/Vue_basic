<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVVM模型</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 页面 -->
    <!-- View -->
    <div id="root">
      <h1>学校名称：{{name}}</h1>
      <h1>学校地址：{{address}}</h1>
    </div>
    <!-- View -->
  </body>

  <script>
    Vue.config.productionTip = false;

    new Vue({
      //ViewModel
      el: "#root",
      data: {
        //   数据
        // Model
        name: "尚硅谷",
        address: "北京",
        // Model
      },
    });
  </script>
</html>
