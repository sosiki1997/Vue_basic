  <body>
    <script>
      let data = {
        name: "小李",
        address: "成都",
      };

      //   Object.defineProperty(data, "name", {
      //     //   进入递归死循环
      //     get() {
      //       return data.name;
      //     },
      //     set(val) {
      //       data.name = val;
      //     },
      //   });

      // Observer构造函数：创建一个监视的实例对象，用于监视data中属性的变化
      const obs = new Observer(data);
      console.log(obs);

      //   准备一个vm实例对象
      let vm = {};
      vm._data = data = obs;

      function Observer(obj) {
        //   汇总对象中所有的属性形成一个数组
        const keys = Object.keys(obj);
        // 遍历
        keys.forEach((k) => {
          // this 是Observer的实例对象
          // 读取k 的值获得要操作的属性
          Object.defineProperty(this, k, {
            get() {
              // 把传入的对象k 所对应的属性值交出去
              return obj[k];
            },
            set(val) {
              // Vue在这一步去触发重新解析模版
              console.log(
                `${k}被改了，我要去解析模版，生成虚拟DOM，进行diff……`
              );
              obj[k] = val;
            },
          });
        });
      }
    </script>
  </body>
