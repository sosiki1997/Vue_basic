<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>欢迎来到{{name}}学习</h2>
      <!-- 点击button的时候，就去找名为showInfo的函数去调用 -->
      <!-- <button v-on:click="showInfo">点我提示信息</button> -->
      <!-- 简写 -->
      <button @click="showInfo1">点我提示信息（不传参）</button>
      <button @click="showInfo2($event, 666)">点我提示信息（传参）</button>
    </div>
  </body>
  <script>
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: "#root",
      data: {
        name: "Vue",
      },
      methods: {
        showInfo1(event) {
          // console.log(this);   //此处的this是vm: Vue的实例对象
          //   所有被Vue管理的函数最好都写成普通函数，不要写成箭头函数
          alert("同学你好，我是showInfo1");
        },
        showInfo2(event, number) {
          console.log(event, number);
          alert("同学你好，我是showInfo2");
        },
      },
    });
  </script>
</html>
